<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 500px;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h2>静态文件下载</h2>
    <p>
        <a href="./test.pdf">a标签 href 设置为test.pdf</a>
    </p>
    <p>
        <a href="./test.rar">a标签 href 设置为test.rar</a>
    </p>
    <p>
        <a href="./test.pdf" download>a标签 href 设置为test.pdf，同时设置 download 属性</a>
    </p>
    <p>
        <a href="./test.txt">a标签 href 设置为test.txt</a>
    </p>
    <p>
        <a href="./test.txt" download>a标签 href 设置为test.txt，同时设置 download 属性</a>
    </p>
</body>
</html>
